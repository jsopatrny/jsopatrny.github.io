<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Julia Opatrny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <style>
        html,
        body,
        pre,
        code,
        kbd,
        samp {
            font-family: 'Press Start 2P', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <!-- <img id="source" src="down-1.png" width="300" height="227" /> -->
    <script src="script.js"></script>

    <div id="resume" class="popup">
        <div class="resume-content">
            <div class="resume-header">
                <h3 class="nes-text">Download my Resume</h2>
                <button id="resume-close-button" class="nes-btn small" style="height:3em;width: 3em; display: flex; justify-content: center; align-items: center;"><i class="nes-icon close is-small"></i></button>
            </div>
            <iframe src="resume.pdf" width="100%" height="500px" frameborder="0"></iframe>
            <!-- <p>This is the content of the popup window.</p> -->
            <button id="popup-download-button">Download PDF</button>
        </div>
    </div>

    <div id="about" class="popup">
        <div class="about-content">
            <div class="about-header">
                <h3 class="nes-text">About Me</h2>
                <button id="about-close-button" class="nes-btn small" style="height:3em;width: 3em; display: flex; justify-content: center; align-items: center;"><i class="nes-icon close is-small"></i></button>
            </div>
            <p>Here is all About me</p>
        </div>
    </div>

    <div id="education" class="popup">
        <div class="education-content">
            <div class="education-header">
                <h3 class="nes-text">Education</h2>
                <button id="education-close-button" class="nes-btn small" style="height:3em;width: 3em; display: flex; justify-content: center; align-items: center;"><i class="nes-icon close is-small"></i></button>
            </div>
            <p>My list of experiences</p>
        </div>
    </div>

    <div id="contacts" class="popup">
        <div class="contacts-content">
            <div class="contacts-header">
                <h3 class="nes-text">How to Reach Me</h2>
                <button id="contacts-close-button" class="nes-btn small" style="height:3em;width: 3em; display: flex; justify-content: center; align-items: center;"><i class="nes-icon close is-small"></i></button>
            </div>
            <p>Socials</p>
        </div>
    </div>

    <div id="projects" class="popup">
        <div class="projects-content">
            <div class="projects-header">
                <h3 class="nes-text">Projects</h2>
                <button id="projects-close-button" class="nes-btn small" style="height:3em;width: 3em; display: flex; justify-content: center; align-items: center;"><i class="nes-icon close is-small"></i></button>
            </div>
            <p>Socials</p>
        </div>
    </div>
</body>

</html>
